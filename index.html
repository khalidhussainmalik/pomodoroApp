<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ae7e0eee15.js" crossorigin="anonymous"></script>
    <title>Pomodoro Timer Technique</title>
</head>

<body onload="template()">
    <div class="container">
        <!-- Heading -->
        <h1 class="text-center my-5 heading">Pomodoro App</h1>
        <!-- Main Timer -->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>
        <div>
            <h3 id="done" class="text-center my-5"></h3>
        </div>
        <!-- start and reset buttons -->
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="start()">
                <i class="fas fa-play fa-2x"></i>
            </button>
            <a href="/index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
